<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container py-4">

    <!-- Login Section -->
    <div id="login-section" class="card mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center">Login</h3>
        <div id="login-error" class="alert alert-danger d-none"></div>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" id="username" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" required/>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>

    <!-- Painel Principal -->
    <div id="main-section" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestão de Cursos</h2>
        <button id="logout-button" class="btn btn-danger">Sair</button>
      </div>

      <!-- Formulário de Cadastro/Edição -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title" id="form-title">Adicionar Curso</h5>
          <form id="course-form">
            <div class="row g-3">
              <div class="col-md-4">
                <input type="text" id="nome" class="form-control" placeholder="Nome do Curso" required/>
              </div>
              <div class="col-md-4">
                <input type="text" id="descricao" class="form-control" placeholder="Descrição" required/>
              </div>
              <div class="col-md-4">
                <input type="text" id="instrutor" class="form-control" placeholder="Instrutor" required/>
              </div>
            </div>
            <div class="mt-3 d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Salvar</button>
              <button type="button" id="cancel-edit" class="btn btn-secondary d-none">Cancelar Edição</button>
            </div>
            <input type="hidden" id="curso-id"/>
          </form>
        </div>
      </div>

      <!-- Lista de Cursos -->
      <div id="course-list" class="row"></div>
    </div>

  </div>

  <script>
    const BASE_URL = "https://joselazaroprince.pythonanywhere.com/api";
    const tokenKey = "accessToken";

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch(`${BASE_URL}/token/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();
      if (response.ok && data.access) {
        localStorage.setItem(tokenKey, data.access);
        showMain();
        fetchCursos();
      } else {
        document.getElementById("login-error").classList.remove("d-none");
        document.getElementById("login-error").textContent = "Usuário ou senha inválido!";
      }
    });

    document.getElementById("logout-button").addEventListener("click", () => {
      localStorage.removeItem(tokenKey);
      showLogin();
    });

    document.getElementById("course-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const descricao = document.getElementById("descricao").value;
      const instrutor = document.getElementById("instrutor").value;
      const cursoId = document.getElementById("curso-id").value;

      const method = cursoId ? "PUT" : "POST";
      const url = cursoId
        ? `${BASE_URL}/cursos/${cursoId}/`
        : `${BASE_URL}/cursos/`;

      const response = await fetch(url, {
        method,
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${localStorage.getItem(tokenKey)}`,
        },
        body: JSON.stringify({ nome, descricao, instrutor }),
      });

      if (response.ok) {
        document.getElementById("course-form").reset();
        document.getElementById("curso-id").value = "";
        document.getElementById("form-title").textContent = "Adicionar Curso";
        document.getElementById("cancel-edit").classList.add("d-none");
        fetchCursos();
      } else {
        alert("Erro ao salvar curso!");
      }
    });

    document.getElementById("cancel-edit").addEventListener("click", () => {
      document.getElementById("course-form").reset();
      document.getElementById("curso-id").value = "";
      document.getElementById("form-title").textContent = "Adicionar Curso";
      document.getElementById("cancel-edit").classList.add("d-none");
    });

    async function fetchCursos() {
      const response = await fetch(`${BASE_URL}/cursos/`, {
        headers: {
          Authorization: `Bearer ${localStorage.getItem(tokenKey)}`,
        },
      });
      const cursos = await response.json();
      renderCursos(cursos);
    }

    function renderCursos(cursos) {
      const list = document.getElementById("course-list");
      list.innerHTML = "";

      cursos.forEach((curso) => {
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="card mb-3 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${curso.nome}</h5>
              <p class="card-text">${curso.descricao}</p>
              <p class="card-text"><small class="text-muted">Instrutor: ${curso.instrutor}</small></p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-sm btn-primary" onclick="editCurso(${curso.id}, '${curso.nome}', '${curso.descricao}', '${curso.instrutor}')">Editar</button>
                <button class="btn btn-sm btn-danger" onclick="deleteCurso(${curso.id})">Excluir</button>
              </div>
            </div>
          </div>`;
        list.appendChild(col);
      });
    }

    function editCurso(id, nome, descricao, instrutor) {
      document.getElementById("curso-id").value = id;
      document.getElementById("nome").value = nome;
      document.getElementById("descricao").value = descricao;
      document.getElementById("instrutor").value = instrutor;
      document.getElementById("form-title").textContent = "Editar Curso";
      document.getElementById("cancel-edit").classList.remove("d-none");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    async function deleteCurso(id) {
      if (!confirm("Tem certeza que deseja excluir este curso?")) return;

      const response = await fetch(`${BASE_URL}/cursos/${id}/`, {
        method: "DELETE",
        headers: {
          Authorization: `Bearer ${localStorage.getItem(tokenKey)}`,
        },
      });

      if (response.ok) {
        fetchCursos();
      } else {
        alert("Erro ao excluir curso!");
      }
    }

    function showLogin() {
      document.getElementById("main-section").classList.add("d-none");
      document.getElementById("login-section").classList.remove("d-none");
    }

    function showMain() {
      document.getElementById("login-section").classList.add("d-none");
      document.getElementById("main-section").classList.remove("d-none");
    }

    window.onload = () => {
      const token = localStorage.getItem(tokenKey);
      if (token) {
        showMain();
        fetchCursos();
      } else {
        showLogin();
      }
    };
  </script>
</body>
</html>
